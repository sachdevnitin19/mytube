<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Upload Video</div>
    <div class="panel-body">
      <div id="direct_upload"
          ngf-drop="uploadFiles($files)"
          ngf-drag-over-class="dragOverClass($event)"
          ng-model="files"
          ng-multiple="false">
          <h4>New Video</h4>
          <p>Directly upload or drag and drop a video into the dashed area.</p>
          <form name="uploadForm">
              <div class="form_line">
                  <label path="title"> Title: </label>
                  <div class="form_controls">
                      <input type="text" class="form-control" placeholder="Title" ng-model="video.title" required autofocus>
                  </div>
              </div>

              <div class="form_line">
                  <label path="title"> Description: </label>
                  <div class="form_controls">
                      <textarea class="form-control" placeholder="Description" ng-model="video.description" required></textarea>
                  </div>
              </div>

              <div class="form_line">
                  <label path="video" style="margin-top:10px;"> Video: </label>
                  <div class="form_controls">
                      <div class="upload_button_holder">
                          <div href="#" class="upload_button" ngf-select="uploadFiles($files)" title="upload" multiple="multiple" resetOnClick="true"> Select File to Upload</div>
                      </div>

                  </div>
              </div>
          </form>


          <h5>Status</h5>

          <div class="file" ng-repeat="file in files">
              <h3>{{ file.name }} {{ f.$error }} {{ f.$errorParam }}</h3>
              <div class="status">{{ file.status }}</div>
              <div class="progress" ng-show="file.status == 'Done...100%'">
                <div class="progress-bar progress-bar-success progress-bar-striped" ng-show="file.status == 'Done...100%'" style="width: {{ file.progress }}%" ng-init="progress=0" role="progressbar">
                  <span class="sr-only">{{ file.progress }}</span>
                </div>
              </div>

              <div class="progress" ng-show="file.status == 'Uploading...'">
                <div class="progress-bar progress-bar-info progress-bar-striped active" ng-show="file.status == 'Uploading...'" style="width: {{ file.progress }}%" ng-init="progress=0" role="progressbar">
                  <span class="sr-only">{{ file.progress }}</span>
                </div>
              </div>

              <!-- Add this for video preview-->
              <div class="form_line">
                  <div class="form_controls">
                      <div class="preview">
                          <video controls ngf-src="file.result.response.url || file" autoplay="autoplay">
                      </div>
                  </div>
              </div>
          </div>
      </div>

    </div>
  </div>
</div>
